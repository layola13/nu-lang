name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -W clippy::all

      - name: Run tests
        run: cargo test --lib --verbose

      - name: Build all binaries
        run: |
          cargo build --release --bin rust2nu
          cargo build --release --bin nu2rust
          cargo build --release --bin cargo2nu
          cargo build --release --bin nu2cargo

  build-examples:
    name: Build Examples
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build rust2nu
        run: cargo build --release --bin rust2nu

      - name: Test example conversions
        run: |
          if [ -f "test_all_projects.sh" ]; then
            chmod +x test_all_projects.sh
            ./test_all_projects.sh || echo "Example tests completed with warnings"
          else
            echo "No test script found, skipping example tests"
          fi