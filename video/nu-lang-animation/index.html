<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nu Language - Interactive Demo Gallery</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP 动画库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0d1117;
            overflow: hidden;
            color: white;
        }

        /* 百叶窗容器 */
        .blinds-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* 单个百叶窗页面 */
        .blind-panel {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: top center;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1), 
                        opacity 0.8s ease;
            overflow: hidden;
        }

        /* iframe 全屏 */
        .blind-panel iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: auto;
        }

        /* 激活状态 */
        .blind-panel.active {
            transform: translateY(0) scale(1);
            opacity: 1;
            z-index: 10;
            pointer-events: auto;
        }

        /* 上方隐藏 */
        .blind-panel.above {
            transform: translateY(-100%) scaleY(0.1);
            opacity: 0;
            z-index: 5;
            pointer-events: none;
        }

        /* 下方隐藏 */
        .blind-panel.below {
            transform: translateY(100%) scaleY(0.1);
            opacity: 0;
            z-index: 5;
            pointer-events: none;
        }

        /* 导航控制栏 */
        .nav-controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 136, 0, 0.3);
        }

        /* 页面指示器容器 */
        .page-indicators {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        /* 单个指示器点 */
        .indicator-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .indicator-dot:hover {
            background: rgba(255, 136, 0, 0.6);
            transform: scale(1.2);
        }

        .indicator-dot.active {
            width: 32px;
            border-radius: 6px;
            background: #ff8800;
            box-shadow: 0 0 20px rgba(255, 136, 0, 0.6);
        }

        /* 控制按钮 */
        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            user-select: none;
        }

        .control-btn:hover {
            background: rgba(255, 136, 0, 0.3);
            border-color: #ff8800;
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn.disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* 自动播放按钮 */
        .autoplay-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .autoplay-btn:hover {
            background: rgba(255, 136, 0, 0.3);
            border-color: #ff8800;
        }

        .autoplay-btn.active {
            background: #ff8800;
            border-color: #ff8800;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 136, 0, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(255, 136, 0, 0); }
        }

        /* 页面标题提示 */
        .page-title {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            color: #ff8800;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            border: 1px solid rgba(255, 136, 0, 0.3);
        }

        .page-title.show {
            opacity: 1;
        }

        /* 键盘提示 */
        .keyboard-hint {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 998;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }

        /* 分隔线 */
        .divider {
            width: 1px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .nav-controls {
                padding: 12px 20px;
                gap: 15px;
            }

            .page-title {
                font-size: 14px;
                padding: 10px 20px;
            }

            .control-btn, .autoplay-btn {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }

            .indicator-dot {
                width: 10px;
                height: 10px;
            }

            .indicator-dot.active {
                width: 24px;
            }
        }

        /* 加载动画 */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 136, 0, 0.2);
            border-top-color: #ff8800;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 15px;
            color: #ff8800;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- 加载动画 -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Demos...</div>
    </div>

    <!-- 页面标题提示 -->
    <div class="page-title" id="pageTitle">
        <!-- 动态显示当前页面标题 -->
    </div>

    <!-- 百叶窗容器 -->
    <div class="blinds-container" id="blindsContainer">
        <!-- Panel 1: 基础演示 -->
        <div class="blind-panel active" data-index="0" data-title="Write Code Like You Write Thoughts">
            <iframe src="indexdemo.html" loading="lazy"></iframe>
        </div>

        <!-- Panel 2: AI 助手演示 -->
        <div class="blind-panel below" data-index="1" data-title="AI-Powered Development">
            <iframe src="index-ai-demo.html" loading="lazy"></iframe>
        </div>

        <!-- Panel 3: VSCode 集成演示 -->
        <div class="blind-panel below" data-index="2" data-title="Full VSCode Support">
            <iframe src="index-vscode-demo.html" loading="lazy"></iframe>
        </div>

        <!-- Panel 4: 完整功能演示 -->
        <div class="blind-panel below" data-index="3" data-title="Real-time Nu ↔ Rust Conversion">
            <iframe src="index-full-demo.html" loading="lazy"></iframe>
        </div>
    </div>

    <!-- 导航控制栏 -->
    <div class="nav-controls">
        <!-- 上一页按钮 -->
        <button class="control-btn disabled" id="prevBtn" title="Previous (Arrow Up / Page Up)">
            ↑
        </button>

        <!-- 页面指示器 -->
        <div class="page-indicators" id="pageIndicators">
            <div class="indicator-dot active" data-index="0"></div>
            <div class="indicator-dot" data-index="1"></div>
            <div class="indicator-dot" data-index="2"></div>
            <div class="indicator-dot" data-index="3"></div>
        </div>

        <!-- 下一页按钮 -->
        <button class="control-btn" id="nextBtn" title="Next (Arrow Down / Page Down)">
            ↓
        </button>

        <div class="divider"></div>

        <!-- 自动播放按钮 -->
        <button class="autoplay-btn" id="autoplayBtn" title="Toggle Autoplay (Space)">
            ▶
        </button>
    </div>

    <!-- 键盘提示 -->
    <div class="keyboard-hint" id="keyboardHint">
        Use ↑↓ Arrow Keys or Page Up/Down to navigate • Space to toggle autoplay
    </div>

    <script>
        // 配置
        const CONFIG = {
            totalPages: 4,
            autoplayInterval: 8000, // 8秒自动切换
            titleDisplayDuration: 2000, // 标题显示2秒
            keyboardHintDelay: 1000 // 键盘提示1秒后显示
        };

        // 状态
        let currentIndex = 0;
        let isAutoPlaying = false;
        let autoplayTimer = null;
        let isTransitioning = false;

        // DOM 元素
        const panels = document.querySelectorAll('.blind-panel');
        const indicators = document.querySelectorAll('.indicator-dot');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const autoplayBtn = document.getElementById('autoplayBtn');
        const pageTitle = document.getElementById('pageTitle');
        const loading = document.getElementById('loading');
        const keyboardHint = document.getElementById('keyboardHint');

        // 初始化
        function init() {
            // 隐藏加载动画
            setTimeout(() => {
                loading.style.display = 'none';
                showPageTitle(0);
                showKeyboardHint();
            }, 1500);

            // 绑定事件
            prevBtn.addEventListener('click', () => navigateTo(currentIndex - 1));
            nextBtn.addEventListener('click', () => navigateTo(currentIndex + 1));
            autoplayBtn.addEventListener('click', toggleAutoplay);

            // 指示器点击事件
            indicators.forEach(dot => {
                dot.addEventListener('click', () => {
                    const index = parseInt(dot.dataset.index);
                    navigateTo(index);
                });
            });

            // 键盘控制
            document.addEventListener('keydown', handleKeyboard);

            // 触摸滑动（移动端）
            let touchStartY = 0;
            let touchEndY = 0;
            
            document.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
            });

            document.addEventListener('touchend', (e) => {
                touchEndY = e.changedTouches[0].clientY;
                handleSwipe();
            });

            function handleSwipe() {
                const diff = touchStartY - touchEndY;
                const threshold = 50;

                if (Math.abs(diff) > threshold) {
                    if (diff > 0) {
                        // 向上滑动 - 下一页
                        navigateTo(currentIndex + 1);
                    } else {
                        // 向下滑动 - 上一页
                        navigateTo(currentIndex - 1);
                    }
                }
            }

            // 鼠标滚轮控制
            let scrollTimeout = null;
            document.addEventListener('wheel', (e) => {
                if (isTransitioning) return;
                
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    if (e.deltaY > 0) {
                        navigateTo(currentIndex + 1);
                    } else {
                        navigateTo(currentIndex - 1);
                    }
                }, 50);
            }, { passive: true });
        }

        // 导航到指定页面
        function navigateTo(index) {
            if (index < 0 || index >= CONFIG.totalPages || index === currentIndex || isTransitioning) {
                return;
            }

            isTransitioning = true;

            // 更新面板状态
            panels.forEach((panel, i) => {
                panel.classList.remove('active', 'above', 'below');
                
                if (i === index) {
                    panel.classList.add('active');
                } else if (i < index) {
                    panel.classList.add('above');
                } else {
                    panel.classList.add('below');
                }
            });

            // 更新指示器
            indicators.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });

            // 更新按钮状态
            prevBtn.classList.toggle('disabled', index === 0);
            nextBtn.classList.toggle('disabled', index === CONFIG.totalPages - 1);

            // 更新当前索引
            currentIndex = index;

            // 显示页面标题
            showPageTitle(index);

            // 解除过渡锁定
            setTimeout(() => {
                isTransitioning = false;
            }, 800);

            // 如果正在自动播放，重置计时器
            if (isAutoPlaying) {
                resetAutoplayTimer();
            }
        }

        // 显示页面标题
        function showPageTitle(index) {
            const panel = panels[index];
            const title = panel.dataset.title;
            pageTitle.textContent = title;
            pageTitle.classList.add('show');

            setTimeout(() => {
                pageTitle.classList.remove('show');
            }, CONFIG.titleDisplayDuration);
        }

        // 显示键盘提示
        function showKeyboardHint() {
            setTimeout(() => {
                keyboardHint.style.animation = 'fadeInOut 3s ease-in-out';
            }, CONFIG.keyboardHintDelay);
        }

        // 键盘控制
        function handleKeyboard(e) {
            switch(e.key) {
                case 'ArrowUp':
                case 'PageUp':
                    e.preventDefault();
                    navigateTo(currentIndex - 1);
                    break;
                case 'ArrowDown':
                case 'PageDown':
                    e.preventDefault();
                    navigateTo(currentIndex + 1);
                    break;
                case ' ': // 空格键
                    e.preventDefault();
                    toggleAutoplay();
                    break;
                case 'Home':
                    e.preventDefault();
                    navigateTo(0);
                    break;
                case 'End':
                    e.preventDefault();
                    navigateTo(CONFIG.totalPages - 1);
                    break;
            }
        }

        // 切换自动播放
        function toggleAutoplay() {
            isAutoPlaying = !isAutoPlaying;
            autoplayBtn.classList.toggle('active', isAutoPlaying);
            autoplayBtn.textContent = isAutoPlaying ? '⏸' : '▶';

            if (isAutoPlaying) {
                startAutoplay();
            } else {
                stopAutoplay();
            }
        }

        // 开始自动播放
        function startAutoplay() {
            autoplayTimer = setInterval(() => {
                let nextIndex = currentIndex + 1;
                
                // 循环播放
                if (nextIndex >= CONFIG.totalPages) {
                    nextIndex = 0;
                }
                
                navigateTo(nextIndex);
            }, CONFIG.autoplayInterval);
        }

        // 停止自动播放
        function stopAutoplay() {
            if (autoplayTimer) {
                clearInterval(autoplayTimer);
                autoplayTimer = null;
            }
        }

        // 重置自动播放计时器
        function resetAutoplayTimer() {
            stopAutoplay();
            if (isAutoPlaying) {
                startAutoplay();
            }
        }

        // 页面加载完成后初始化
        window.addEventListener('load', init);

        // 页面卸载时清理
        window.addEventListener('beforeunload', () => {
            stopAutoplay();
        });
    </script>

</body>
</html>
